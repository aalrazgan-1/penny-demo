<div class="container mt-5">
    <h2>Login</h2>

    <div *ngIf="formError" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ formError }}
        <button type="button" class="btn-close" aria-label="Close" (click)="dismissAlert()"></button>
    </div>

    <form [formGroup]="loginform" (ngSubmit)="login()">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': loginform.get('email')?.invalid && loginform.get('email')?.touched}" (blur)="onBlur('email')">
            <div *ngIf="loginform.get('email')?.invalid && loginform.get('email')?.touched" class="invalid-feedback">
                Please enter a valid email address.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': loginform.get('password')?.invalid && loginform.get('password')?.touched}" (blur)="onBlur('password')">
            <div *ngIf="loginform.get('password')?.invalid && loginform.get('password')?.touched" class="invalid-feedback">
                Password is required.
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>

    <div class="mt-3">
        <a [routerLink]="['/signup']">Don't have an account? Signup</a>
    </div>
</div>
